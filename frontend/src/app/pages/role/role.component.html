<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th> Role Name </th>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles">
                <td>
                  {{ role.role_name }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Role Name</label>
                <input type="text" class="form-control" placeholder="e.g. Security Guard, etc">
              </div>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary btn-round float-right align-middle">Add Role</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
