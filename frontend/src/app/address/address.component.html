<div class="base-container">
    <h2 style="text-align: center;">Manage Address Data</h2>
    <div class="container">
  
      <div class="row">
  
        <div class="col-md-4">
          <h3>Address Details</h3>
          <form #addressForm="ngForm" (ngSubmit)="onAddData(addressForm.value); addressForm.reset()">

            <div class="form-group">
              <label for="line_1">Line 1 </label>
              <input class="form-control" type="text" id="line_1" name="line_1" placeholder="Enter Address Line 1"
                [(ngModel)]="address.line_1" required>
            </div>
  
            <div class="form-group">
                <label for="line_2">Line 2 </label>
                <input class="form-control" type="text" id="line_2" name="line_2" placeholder="Enter Address Line 2"
                  [(ngModel)]="address.line_2">
              </div>

              <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="country" name="country" placeholder="Country" [(ngModel)]="selectedCountry" (change)="changeCountry($event.target.value)" [(ngModel)]="address.country" required>
                  <option>--Choose Country--</option>
                  <option *ngFor="let country of Countries">{{country.name}}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state" placeholder="State" (change)="changeState($event.target.value)" [(ngModel)]="address.state" required>
                  <option>--Choose State--</option>
                  <option *ngFor="let state of states">{{state.name}}</option>
                </select>
              
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city" name="city" placeholder="City" [(ngModel)]="address.city" required>
                  <option>--Choose City--</option>
                  <option *ngFor="let city of cities">{{city}}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pin_code">Pin Code</label>
                <input class="form-control" type="text" id="pin_code" name="pin_code" placeholder="Enter Pincode"
                  [(ngModel)]="address.pin_code" required>
              </div>

            <button type="submit" class="btn btn-primary mr-2">{{ editMode? 'Update Data' : 'Add Data' }}</button>
  
          </form>
        </div>
      
      <div class="col-md-8">
          <h3>Address Information</h3>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Line 1</th>
                <th scope="col">Line 2</th>
                <th scope="col">Country</th>
                <th scope="col">State</th>
                <th scope="col">City</th>
                <th scope="col">Pin code</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let address of Address; index as i">
                <td>{{ address.address_id }}</td>
                <td>{{ address.line_1 }}</td>
                <td>{{ address.line_2 }}</td>
                <td>{{ address.country }}</td>
                <td>{{ address.state }}</td>
                <td>{{ address.city}}</td>
                <td>{{ address.pin_code}}</td>
                <td><a class="text-danger" (click)="onEditData(address.id, i)"><i class="fa fa-edit"></i></a></td>
                <td><a class="text-danger" (click)="onDeleteData(address.id)"><i class="far fa-trash-alt"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
      <br>
  
  </div>
