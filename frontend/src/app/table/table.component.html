<div class="base-container">
    <h2 style="text-align: center;">Manage Table data</h2>
    <div class="container">
  
      <div class="row">
  
        <div class="col-md-4">
          <h3>Table Details</h3>
          <form #tableForm="ngForm" (ngSubmit)="onAddData(tableForm.value); tableForm.reset()">

            <div class="form-group">
              <label for="table_name">Table Name</label>
              <input class="form-control" type="text" id="table_name" name="table_name" placeholder="Enter Name"
                [(ngModel)]="table.table_name" required>
            </div>
            
            <div class="form-group">
                <label for="table_capacity">Table Capacity</label>
                <input class="form-control" type="number" id="table_capacity" name="table_capacity" placeholder="Enter Capacity"
                  [(ngModel)]="table.table_capacity" required>
              </div>
        
            <button type="submit" class="btn btn-primary mr-2">{{ editMode? 'Update Data' : 'Add Data' }}</button>
  
          </form>
        </div>
  
        <div class="col-md-8">
          <h3>Table Information</h3>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Capacity</th>
                <th scope="col">Status</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let table of Tables; index as i">
                <td>{{ table.table_id }}</td>
                <td>{{ table.table_name }}</td>
                <td>{{ table.table_capacity }}</td>
                <td>{{ table.table_status }}</td>
                <td><a class="text-danger" (click)="onEditData(table.table_id, i)"><i class="fa fa-edit"></i></a></td>
                <td><a class="text-danger" (click)="onDeleteData(table.table_id)"><i class="far fa-trash-alt"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
      <br>
  
    </div>
  </div>
